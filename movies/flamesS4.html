<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Page</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }

      /* Header */
      .header {
        background: #f00;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      /* Home Button */
      .home-button {
        margin: 20px auto;
      }

      .home-button a {
        text-decoration: none;
        background: #28a745;
        color: white;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .home-button a:hover {
        background: #218838;
      }

      /* Video Container */
      .video-container {
        position: relative;
        max-width: 800px;
        margin: 20px auto;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Responsive iframe */
      .video-container iframe {
        width: 100%;
        height: 450px;
        border: none;
      }

      /* Footer */
      .footer {
        background: #333;
        color: white;
        padding: 15px;
        font-size: 14px;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .video-container iframe {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">Flames Season 4</div>

    <!-- Home Button -->
    <div class="home-button">
      <a href="/index.html">üè† Back to Home</a>
    </div>

    <!-- Video Section -->
    <div class="video-container">
      <iframe
        src="https://drive.google.com/file/d/185EVTET_IrCpG8dNHNwroDAeQYrQGk1P/preview"
        allow="autoplay"
        allowfullscreen
      ></iframe>
    </div>

    <div class="footer">&copy; 2025 My Website | All Rights Reserved</div>
  </body>
</html>
